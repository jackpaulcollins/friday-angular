<div class="feed-post">
  <div class="start-post" (click)="showPostBody()">
    <input id="start-post" type="text" name="" value="" placeholder="Start a post">
  </div>
  <div class="post-picture">
    <i class="fas fa-camera-retro"></i>
  </div>
  <div class="post-video">
    <i class="fas fa-video"></i>
  </div>
</div>


<div class="post-body" *ngIf="postBody">
  <input id="post" type="text" name="" value="" placeholder="What's up?">
  <button type="button" name="button">Share</button>
</div>
